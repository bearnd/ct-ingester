# PostgreSQL Server Settings.
postgresql_python_library: "python-psycopg2"

# PostgreSQL Databases.
postgresql_databases:
  - name: "fightfor"
    port: 5432
  - name: "test"
    port: 5432

# PostgreSQL Users.
postgresql_users:
  - name: "{{ system.user }}"
    password: "{{ sql_password }}"
    port: 5432

# PostgreSQL schemata.
postgresql_schemata:
  - clinicaltrials
  - pubmed
  - mesh
  - app

# PostgreSQL extensions.
postgresql_extensions:
  - pg_trgm
  - postgis


project:
  name: "ct-ingester"

system:
  # User name.
  user: "ct_ingester"
  # User group.
  group: "ct_ingester"
  # Application directories.
  directories:
    config: "/etc/{{ project.name }}"
    share: "/usr/local/share/{{ project.name }}"
    run: "/var/run/{{ project.name }}"
    log: "/var/log/{{ project.name }}"
    virtual_env: "/usr/local/share/{{ project.name }}/venvs/{{ project.name }}"

# Application Configuration Settings.
config:
  test:
    # General Settings.
    logger_level: DEBUG

    # PostgreSQL Server Configuration Settings.
    sql_host: "localhost"
    sql_port: 5432
    sql_username: "{{ system.user }}"
    sql_password: "{{ sql_password }}"
    sql_db: "test"

    # Google Maps API Settings.
    google_maps_api_key: "AIzaSyDhG5rV9SNu0uQV88lq9QvjXRXI_Mzz3Lo"

    # Gunicorn Configuration Settings.
    gunicorn:
      host: "127.0.0.1"
      port: 5555
      workers: 1
      worker_class: sync

  dev:
    # General Settings.
    logger_level: DEBUG

    # PostgreSQL Server Configuration Settings.
    sql_host: "localhost"
    sql_port: 5432
    sql_username: "{{ system.user }}"
    sql_password: "{{ sql_password }}"
    sql_db: "fightfor"

    # Google Maps API Settings.
    google_maps_api_key: "AIzaSyDhG5rV9SNu0uQV88lq9QvjXRXI_Mzz3Lo"

    # Gunicorn Configuration Settings.
    gunicorn:
      host: "127.0.0.1"
      port: 5555
      workers: 1
      worker_class: sync

  prod:
    # General Settings.
    logger_level: INFO

    # PostgreSQL Server Configuration Settings.
    sql_host: "localhost"
    sql_port: 5432
    sql_username: "{{ system.user }}"
    sql_password: "{{ sql_password }}"
    sql_db: "fightfor"

    # Google Maps API Settings.
    google_maps_api_key: "{{ google_maps_api_key }}"

    # Gunicorn Configuration Settings.
    gunicorn:
      host: "127.0.0.1"
      port: 5555
      workers: 4
      worker_class: sync
